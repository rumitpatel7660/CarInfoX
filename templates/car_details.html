{% include 'navbar.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Search and Filter Section -->
    <div class="mb-8">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="text" 
                       id="carSearch" 
                       placeholder="Search cars by brand, model, or year..." 
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full md:w-48">
                <select id="brandFilter" 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Brands</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Car List and Details Section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Car List -->
        <div class="lg:col-span-1">
            <div id="carListContainer" class="space-y-4">
                <!-- Car list items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Car Details -->
        <div class="lg:col-span-2">
            <div id="carDetailsContainer" class="sticky top-24">
                <!-- Car details will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
</div>

<!-- Error Message -->
<div id="errorMessage" class="hidden fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    <span class="block sm:inline">An error occurred. Please try again.</span>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/carDetails.js') }}"></script>
{% endblock %}
