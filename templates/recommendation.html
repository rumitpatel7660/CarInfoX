<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendations - CarInfoX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-8">Car Recommendations</h1>
        
        <!-- Filters Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Find Your Perfect Car</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Budget Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Budget (in ₹)</label>
                    <input type="range" id="budget" min="100000" max="10000000" step="100000" class="w-full" value="5000000">
                    <div class="text-sm text-gray-600 mt-1">
                        Selected: ₹<span id="budgetValue">5000000</span>
                    </div>
                </div>

                <!-- Fuel Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fuel Type</label>
                    <select id="fuelType" class="w-full border rounded-md p-2">
                        <option value="">All Fuel Types</option>
                        {% for fuel_type in fuel_types %}
                        <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Body Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Body Type</label>
                    <select id="bodyType" class="w-full border rounded-md p-2">
                        <option value="">All Body Types</option>
                        {% for body_type in body_types %}
                        <option value="{{ body_type }}">{{ body_type }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Brand Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
                    <select id="brand" class="w-full border rounded-md p-2">
                        <option value="">All Brands</option>
                        {% for brand in brands %}
                        <option value="{{ brand }}">{{ brand }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Search Button -->
            <button id="searchBtn" class="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 w-full md:w-auto">
                Find Cars
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Results will be populated here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <script>
        // Update budget value display
        const budgetInput = document.getElementById('budget');
        const budgetValue = document.getElementById('budgetValue');
        
        budgetInput.addEventListener('input', function() {
            budgetValue.textContent = this.value;
        });

        // Handle search
        document.getElementById('searchBtn').addEventListener('click', function() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsSection = document.getElementById('resultsSection');
            
            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            resultsSection.innerHTML = '';

            // Get filter values
            const filters = {
                budget: document.getElementById('budget').value,
                fuel_type: document.getElementById('fuelType').value,
                body_type: document.getElementById('bodyType').value,
                brand: document.getElementById('brand').value
            };

            // Make API call
            fetch('/get_recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(filters)
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.classList.add('hidden');
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                loadingSpinner.classList.add('hidden');
                resultsSection.innerHTML = '<p class="text-red-500">Error loading recommendations</p>';
            });
        });

        function displayResults(cars) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '';

            if (cars.length === 0) {
                resultsSection.innerHTML = '<p class="col-span-full text-center text-gray-500">No cars found matching your criteria</p>';
                return;
            }

            cars.forEach(car => {
                const carCard = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="${car.image_url}" alt="${car.company} ${car.model}" 
                             class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold">${car.company} ${car.model}</h3>
                            <div class="mt-2 space-y-1">
                                <p class="text-gray-600"><i class="fas fa-gas-pump mr-2"></i>${car.fuel_type}</p>
                                <p class="text-gray-600"><i class="fas fa-cog mr-2"></i>${car.transmission}</p>
                                <p class="text-gray-600"><i class="fas fa-tachometer-alt mr-2"></i>${car.mileage} kmpl</p>
                                <p class="text-gray-600"><i class="fas fa-calendar mr-2"></i>${car.year}</p>
                                <p class="text-xl font-bold text-blue-600 mt-2">₹${car.selling_price.toLocaleString()}</p>
                            </div>
                            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full">
                                View Details
                            </button>
                        </div>
                    </div>
                `;
                resultsSection.innerHTML += carCard;
            });
        }

        // Trigger search on page load
        document.getElementById('searchBtn').click();
    </script>
</body>
</html>
