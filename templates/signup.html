<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AlumniConnect</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Title Icon.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='Title Icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(48, 65, 90), #00376b 100%);
            display: flex;
            /* align-items: center; */
            padding: 40px;
        }

        .auth-container {
            max-width: 900px;
            /* margin-top: -20px; */
            height: 60vh;
            margin: 0 AUTO;
            width: 70vw;
            height: 60vh;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .auth-card .row {
            min-height: 600px;
        }

        .auth-banner {
            background: linear-gradient(45deg, rgba(31, 41, 55), #032a50);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .auth-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/images/pattern.png') center/cover;
            opacity: 0.1;
        }

        .auth-banner h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .auth-banner p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }

        .auth-form {
            padding: 40px;
        }

        .brand-logo {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 30px;
            display: inline-block;
        }

        .form-control {
            height: 50px;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .input-group .btn {
            border-radius: 0 10px 10px 0;
            padding: 12px 15px;
        }

        .btn-primary {
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
        }

        .social-login {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .otp-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .otp-input {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            border: 2px solid #eee;
            border-radius: 12px;
            margin: 0 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 250px;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 768px) {
            .auth-banner {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Alert Box -->
    <div id="alertBox" class="alert"></div>

    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="row g-0">
                    <!-- Left Banner -->
                    <div class="col-lg-6 auth-banner">
                        <h2>Sign Up</h2>
                        <p>Create your account and connect with fellow alumni from around the world.</p>
                    </div>

                    <!-- Right Form -->
                    <div class="col-lg-6">
                        <div class="auth-form">
                            <!-- Brand Logo -->
                            <div class="text-center">
                                <i class="fas fa-graduation-cap brand-logo"></i>
                                <h4 class="mb-4">Create your account</h4>
                            </div>

                            <!-- Signup Form -->
                            <form id="signupForm" action="/signup" method="POST">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter your name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" name="email" id="signupEmail" class="form-control"
                                        placeholder="Enter your email" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" name="password" id="signupPassword" class="form-control"
                                            placeholder="Create password" required>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="showPassword">
                                        <label class="form-check-label" for="showPassword">
                                            Show Password
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                </div>

                                <div class="text-center">
                                    <p class="text-muted mb-4">Or sign up with</p>
                                    <div class="d-flex justify-content-center gap-3 mb-4">
                                        <a href="{{url_for('google_login')}}" class="btn btn-light border rounded-pill d-flex align-items-center px-3 py-2 shadow-sm"
                                            style="text-decoration: none;">
                                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" height="20" class="me-2">
                                            <span class="text-muted">Sign in with Google</span>
                                        </a>
                                    </div>
                                    <p class="mb-0">Already have an account? <a href="{{ url_for('login_page') }}"
                                            class="text-decoration-none text-blue-500">Sign in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        // SignUp-alert box javascript
        function showMessage(message, type) {
            let alertBox = document.getElementById("alertBox");
            alertBox.textContent = message;
            alertBox.className = "alert " + type;
            alertBox.style.display = "block";

            setTimeout(() => { alertBox.style.display = "none"; }, 3000);
        }

        window.onload = function () {
            {% with messages = get_flashed_messages(with_categories = True) %}
            {% if messages %}
            {% for category, message in messages %}
            showMessage("{{ message }}", "{{ category }}");
            {% endfor %}
            {% endif %}
            {% endwith %}
        };

        // check isvalidEmail() function
        function isValidEmail(email) {
            let emailre = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailre.test(email);
        }

        // Strong Password Validation
        function isValidPassword(password) {
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordRegex.test(password);
        }
        // Validate SignUp Form
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            let email = document.getElementById("signupEmail").value;
            let password = document.getElementById("signupPassword").value;

            if (!isValidEmail(email)) {
                showMessage("Invalid email format!", "error");
                event.preventDefault(); // Stop form submission
            }

            if (!isValidPassword(password)) {
                showMessage("Password must be at least 8 characters, contain an uppercase letter, a lowercase letter, a number, and a special character!", "error");
                event.preventDefault();
            }
        });

        // Password Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const showPasswordCheckbox = document.getElementById('showPassword');
            const passwordInput = document.getElementById('signupPassword');

            if (showPasswordCheckbox && passwordInput) {
                showPasswordCheckbox.addEventListener('change', function() {
                    // Toggle password visibility based on checkbox state
                    passwordInput.type = this.checked ? 'text' : 'password';
                });
            }
        });
    </script>
</body>

</html>
